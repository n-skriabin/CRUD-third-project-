<h3>Articles</h3>
<p></p>
<kendo-grid [data]="view | async"
            [height]="533"
            [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
            [pageable]="true" [sortable]="true"
            (dataStateChange)="onStateChange($event)"
            (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
            (save)="saveHandler($event)" (remove)="removeHandler($event)"
            (add)="addHandler($event)">
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add new</button>
  </ng-template>
  <kendo-grid-column field="Name" title="Name"></kendo-grid-column>
  <kendo-grid-column field="Year" title="Year"></kendo-grid-column>
  <!-- <kendo-grid-column field="Author.Abbreviated" title="Author"></kendo-grid-column> -->
  
  <kendo-grid-column field="AuthorId" title="Author" width="150">
    <ng-template kendoGridCellTemplate let-dataItem>
      {{author(dataItem.AuthorId)?.Abbreviated}}
    </ng-template>
    <ng-template kendoGridEditTemplate
      let-dataItem="dataItem"
      let-formGroup="formGroup">
      <kendo-dropdownlist
        [data]="authors"
        textField="Abbreviated"
        valueField="AuthorId"
        [valuePrimitive]="true"
        [formControl]="formGroup.get('AuthorId')"
      >
      </kendo-dropdownlist>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-command-column title="Actions" width="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridEditCommand class="k-primary">Edit</button>
      <button kendoGridRemoveCommand>Remove</button>
      <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
      <button kendoGridCancelCommand>Cancel</button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
